<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>
    <header>
      <!-- !logo container -->
      <div class="logo"></div>

      <div class="total"></div>
      <!-- !Nav -->
      <div class="contact_us"><a href="#">Contact Us</a></div>

    <main>
      <!-- !Initial Form Card  -->
      <section>
        <div class="opening_card">
          <h2>Give Me Your Money</h2>
          <form action="" placeholder="">
            <label for=""></label>

            />

              type="number"
              placeholder="item"
              placeholder="Clothing Budget"
            />

            <input type="number" placeholder="item" placeholder="Bill Budget" />

          </form>
        </div>

      <!-- !Food Section -->
      <section>
        <h2>Food</h2>
        <div class="smallCard">
          <!-- This is where the item input is -->
          <div>Food</div>
          <!-- This is where the price input goes -->
          <div>$25</div>

        <div class="bigCard">
          <form action="">

            <label for=""></label>

          <!-- This is where the price input goes -->

          <!-- This is where the price input goes -->

        </div>
        <div class="bigCard">
          <form action="">

            <label for=""></label>

            <button>Submit</button>

          <div id="formInfoBox"></div>
