<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <title>Greenback</title>
  </head>

  <body>
    <header>
      <!-- !logo container -->
      <!-- <i class="fas fa-frog"></i> -->
      <div class="logo">logo</div>
      <!-- !Total$ Container -->
      <div class="total">$</div>
      <!-- !Nav -->
      <div class="contact_us">Menu</div>
    </header>
    <main>
      <!-- !Initial Form Card  -->
      <section class="bigCard opening_card">
        <h2>Set Your Weekly Budget</h2>
        <form class="cardForm">
          <label for="">Groceries & Meals</label>
          <input type="number" placeholder="Enter budget here" />
          <label for="">Entertainment</label>
          <input type="number" placeholder="Enter budget here" />
          <label for="">Clothing</label>
          <input type="number" placeholder="Enter budget here" />
          <label for="">Bills & Stuff</label>
          <input type="number" placeholder="Enter budget here" />
          <button type="submit">Set Budget</button>
          <button id="formResBut">Reset Budget</button>
        </form>
      </section>

      <!-- !Nav Card -->
      <section class="bigCard menuCard" id="menuCard">
        <h2>Budget Menu</h2>
        <p>Click a card below for specific budget</p>
        <div class="food SmallCard">
          <p>Food Budget</div>
        </div>
        <div class="ent SmallCard">
          <p>Entertainment Budget</div>
        </div>
        <div class="clo SmallCard">
          <p>Clothing Budget</div>
        </div>
        <div class="bills SmallCard">
          <p>Bill Budget</p>
        </div>
      </section>
      <!-- !Food Section -->
      <section id="foodCard" class="bigCard food">
          <h2>Food Budget</h2>
          <form class="cardForm" id="foodForm">
            <label for=""></label>
            <input type="text" placeholder="Item" />
            <label for=""></label>
            <input type="number" placeholder="$ Amount" />
            <button type="submit">Submit Item</button>
          </form>
          <div id="itemFood" class="infoContainer">1</div>
      </section>
      <!-- !Entertainment Section -->
      <section id="entCard" class="bigCard ent">
          <h2>Entertainment</h2>
          <form class="cardForm" id="entForm">
            <label for=""></label>
            <input type="text" placeholder="Item" />
            <label for=""></label>
            <input type="number" placeholder="$ Amount" />
            <button type="submit">Submit</button>
          </form>
          <p id="itemEnt" class="infoContainer"></p>
      </section>
      <!-- !Clothing Section -->
      <section id="cloCard" class="bigCard clo">
          <h2>Clothing</h2>
          <form id="clothForm" class="cardForm">
            <label for=""></label>
            <input type="text" placeholder="Item" />
            <label for=""></label>
            <input type="number" placeholder="$ Amount" />
            <button value="clothing" class="submit" type="submit">
              Submit
            </button>
            <!-- <button type="submit" id="cloRet">Return or Reset</button> -->
          </form>
          <div id="itemCloth" class="infoContainer"></div>
      </section>
      <!-- !Bills Section -->
      <section id="billCard" class="bills bigCard">

          <h2>Bills</h2>
          <form id="billForm" class="cardForm">
            <label for=""></label>
            <input type="text" placeholder="Item" />
            <label for=""></label>
            <input type="number" placeholder="$ Amount" />
            <button value="bill" class="submit" type="submit">Submit</button>
            <!-- <button type="submit">Return or Reset</button> -->
          </form>
          <div id="itemBill" class="infoContainer"></div>
      </section>
    </main>
    <script src="scripts/script.js"></script>
  </body>
</html>
